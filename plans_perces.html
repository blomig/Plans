<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Générateur de plans percés</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Générateur de plans percés</h1>
    <h3>Plages de tirage aléatoire</h3>
    <label for="minD1">Min D1:</label><input type="number" id="minD1" value="5" min="1" max="199">
    <label for="maxD1">Max D1:</label><input type="number" id="maxD1" value="200" min="6" max="200"><br>
    <label for="minE1">Min E1:</label><input type="number" id="minE1" value="10" min="1" max="399">
    <label for="maxE1">Max E1:</label><input type="number" id="maxE1" value="400" min="11" max="400"><br>
    <label for="minD2">Min D2:</label><input type="number" id="minD2" value="5" min="1" max="199">
    <label for="maxD2">Max D2:</label><input type="number" id="maxD2" value="200" min="6" max="200"><br>
    <label for="minE2">Min E2:</label><input type="number" id="minE2" value="10" min="1" max="399">
    <label for="maxE2">Max E2:</label><input type="number" id="maxE2" value="400" min="11" max="400"><br>
    <label for="minD3">Min D3:</label><input type="number" id="minD3" value="5" min="1" max="199">
    <label for="maxD3">Max D3:</label><input type="number" id="maxD3" value="200" min="6" max="200"><br>
    <label for="minE3">Min E3:</label><input type="number" id="minE3" value="10" min="1" max="399">
    <label for="maxE3">Max E3:</label><input type="number" id="maxE3" value="400" min="11" max="400"><br>
    <label for="minAlpha">Min Transparence (0-1):</label><input type="number" id="minAlpha" value="0" min="0" max="1" step="0.1">
    <label for="maxAlpha">Max Transparence (0-1):</label><input type="number" id="maxAlpha" value="1" min="0" max="1" step="0.1"><br>

    <h3>Plan 1 (arrière)</h3>
    <label for="d1">Diamètre (D1):</label><input type="number" id="d1" value="20" min="5" max="200">
    <label for="e1">Espacement (E1):</label><input type="number" id="e1" value="60" min="10" max="400">
    <label for="color1">Couleur (HEX):</label><input type="text" id="color1" value="#555555" pattern="#[0-9A-Fa-f]{6}">
    <label for="alpha1">Transparence (0-1):</label><input type="number" id="alpha1" value="1" min="0" max="1" step="0.1"><br>

    <h3>Plan 2 (milieu)</h3>
    <label for="d2">Diamètre (D2):</label><input type="number" id="d2" value="15" min="5" max="200">
    <label for="e2">Espacement (E2):</label><input type="number" id="e2" value="50" min="10" max="400">
    <label for="color2">Couleur (HEX):</label><input type="text" id="color2" value="#BBBBBB" pattern="#[0-9A-Fa-f]{6}">
    <label for="angle2">Angle (degrés):</label><input type="number" id="angle2" value="0" min="0" max="360">
    <label for="alpha2">Transparence (0-1):</label><input type="number" id="alpha2" value="1" min="0" max="1" step="0.1"><br>

    <h3>Plan 3 (avant)</h3>
    <label for="d3">Diamètre (D3):</label><input type="number" id="d3" value="10" min="5" max="200">
    <label for="e3">Espacement (E3):</label><input type="number" id="e3" value="40" min="10" max="400">
    <label for="color3">Couleur (HEX):</label><input type="text" id="color3" value="#888888" pattern="#[0-9A-Fa-f]{6}">
    <label for="angle3">Angle (degrés):</label><input type="number" id="angle3" value="0" min="0" max="360">
    <label for="alpha3">Transparence (0-1):</label><input type="number" id="alpha3" value="1" min="0" max="1" step="0.1"><br>

    <h3>Fond</h3>
    <label for="bgColor">Couleur (HEX):</label><input type="text" id="bgColor" value="#FFFFFF" pattern="#[0-9A-Fa-f]{6}">
    <button onclick="drawPlans()">Générer</button>
    <button onclick="randomize()">Aléatoire</button>
    <canvas id="myCanvas" width="1000" height="1000"></canvas>
    <p id="paramString" onclick="copyToClipboard()">Cliquez pour copier les paramètres : <span id="paramValues"></span></p>
    <script src="script.js"></script>
</body>
</html>
